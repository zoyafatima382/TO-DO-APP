<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel = "stylesheet" href ="style.css">
    <script src="https://kit.fontawesome.com/ff169d3088.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <h1 class = "mb-3">To-do App</h1>
        <div id="addNew"  data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Tasks</span>
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <h4 class = "text-center my-3">Tasks </h4>
       
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
            
          <input class ="form-control" type="text" name="" id="textInput">
          <div id = "msg"></div>
          <br>
          <p>Due Date</p>
          <input class ="form-control" type="date" name= "" id= "dateInput">
          <br>
          <p>Description</p>
          <textarea class ="form-control" name = "" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>

        <div id="tasks">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src = "main.js"></script>
</body>
</html>
